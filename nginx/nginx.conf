upstream ddt_project {
    server web:8000;
}

server {

    listen 80;

    location / {
        proxy_pass http://ddt_project;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /usr/src/webapp/assets/;
    }

    location /media/ {
        alias /usr/src/webapp/media/;
    }

}