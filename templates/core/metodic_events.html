{% extends "core/general.html" %}
{% block title %}Методические мероприятия{% endblock %}
{% block second_menu %}
    <h1 class="center luminari bolt" style="font-size: 40px;">Методические мероприятия</h1>
    {% for item in queryset %}
        <p style="font-size: 25px; text-align: center; font-family: FreeMono, monospace"><a href="{{ MEDIA_URL }}{{ item.file }}">{{ forloop.counter }}. {{ item.name }}</a></p> <br/>
    {% endfor %}
{% endblock %}
