
{% extends "core/general.html" %}

{% block title %}Список организаций{% endblock %}

{% block content %}
<div style="background-color: #bad5dc; height: 100vh">
    {% if org_list %}
            <h1 class="center free-mono bolt" style="font-size: 25px; margin-top: 15px; color: #711ac1; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;">
                Список ваших организаций
            </h1>
                {% for item in org_list %}
                    <div class="free-mono  bolt " style="display: flex;
    font-size: 25px;
    margin-bottom: 10px;
    color: #0061ff;
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    justify-content: center;" >
                        <a  style=" color: #0061ff;padding-right; font-size: 25px; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;" href="{{ item.href }}">{{ forloop.counter }}. {{ item.name }}</a> <br>
                    </div>
                {% endfor %}
    {% endif %}
    </div>
{% endblock %}
