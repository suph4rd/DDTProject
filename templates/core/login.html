<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
</head>
<body>
    <form method="post" style="position: absolute; width: 20%; left: 0; right: 0; margin: 0 auto">
    <h1>Форма входа</h1>
    {% if form.errors %}
      <p>{{ form.errors }}</p>
    {% endif %}
    {{ form.as_p }}
    {% csrf_token %}
    <input type="submit" value="Войти">
    </form>
</body>
</html>
